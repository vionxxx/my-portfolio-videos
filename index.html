<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequential Video Player</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video1" src="video1.mp4" muted playsinline></video>
        <video id="video2" src="video2.mp4" muted playsinline style="display: none;"></video>
        <video id="video3" src="video3.mp4" muted playsinline style="display: none;"></video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videos = [
                document.getElementById('video1'),
                document.getElementById('video2'),
                document.getElementById('video3')
            ];
            let currentVideoIndex = 0;

            const playNextVideo = () => {
                // Hide current video
                videos[currentVideoIndex].style.display = 'none';
                // Move to the next video, and loop back to the start if it's the last one
                currentVideoIndex = (currentVideoIndex + 1) % videos.length;
                // Show and play the new current video
                videos[currentVideoIndex].style.display = 'block';
                videos[currentVideoIndex].play();
            };

            // Add an event listener to each video to play the next one when it ends
            videos.forEach(video => {
                video.addEventListener('ended', playNextVideo);
            });

            // Start playing the first video
            videos[0].play().catch(error => {
                console.error("Autoplay was prevented:", error);
                // Optional: Show a play button or message if autoplay fails
            });
        });
    </script>
</body>
</html>
